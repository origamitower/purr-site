<nav class="navbar rl-navigation">
  <div class="container">
    <div class="navbar-brand">
      <h1 class="rl-brand"><a href="/">Purr</a></h1>
      <span class="navbar-burger burger" data-target="#main-navigation">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
    <div id="main-navigation" class="navbar-menu">
      <!-- prettier-ignore -->
      <div class="navbar-end">
        {% for link in site.navigation %} 
          {% assign current = nil %} 
          {% if page.group == link.group %}
            {% assign current = 'is-active' %} 
          {% endif %}

          <a class="navbar-item {{ current }}" href="{{ link.url }}">{{
            link.text
          }}</a>
          {% if forloop.last == false %}
            <span class="navbar-separator">/</span>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
